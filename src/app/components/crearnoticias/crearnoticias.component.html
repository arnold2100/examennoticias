<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-body">
                <h3>{{titulo}}</h3>
                <span *ngIf= "presentado && noticiacrear.invalid" >CAMPOS VACIOS!!!</span>
                <form action="" class="mt-4" [formGroup]="noticiacrear" (ngSubmit)="agregareditarnoticia()">
                    <input type="text" class="form-control form-control-lg mb-2" placeholder="AUTOR" formControlName="autor">
                    <input type="text" class="form-control form-control-lg" placeholder="TITULO" formControlName="titulo">
                    
                    <input type="text" class="form-control form-control-lg mt-3" placeholder="NOTICIA" formControlName="noticia">               
                    <input type="text" class="form-control form-control-lg mt-3" placeholder="CATEGORIA" formControlName="categoria">
                    <div class="mt-3">
                        <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/noticia">LISTA</button>
                        <button type="submit" class="btn btn-dark btn-lg">AGREGAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
